<main>
	<section>
		<form action="" id="signin-form">
			<fieldset>
				<label for="email-input">Login</label>
				<input type="text" name="email-input" id="email-input" [(ngModel)]="login" placeholder="informe seu login">
				
				<label for="password-input">Senha</label>
				<input type="password" name="password-input" id="password-input" [(ngModel)]="senha" placeholder="informe sua senha">
			</fieldset>
			<input type="submit" value="Entrar" (click)="entrar()">
		</form>
	</section>
</main>

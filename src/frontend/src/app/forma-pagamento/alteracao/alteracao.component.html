<div class="field">
  <label for="nome">Nome <span class="obrigatorio">*</span></label>
  <input type="text" pInputText [(ngModel)]="formaPagamento.nome" required autofocus id="nome" [ngClass]="{ 'ng-invalid ng-dirty': submitted && !formaPagamento.nome }" />
  @if (submitted && !formaPagamento.nome) {
    <small class="p-error block">Informe o nome</small>
  }
</div>

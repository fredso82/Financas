<p-table [value]="lancamentos" [tableStyle]="{ 'min-width': '50rem' }"
    styleClass="p-datatable-striped p-datatable-gridlines">
    <ng-template pTemplate="header">
        <tr>
            <th style="width: 30px;"></th>
            <th style="width: 60px;">Data</th>
            <th>Nome</th>
            <th>Forma de Pagamento</th>
            <th>Categoria</th>
            <th>Valor</th>
            <th style="width: 140px; text-align: center;"></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-lancamento>
        <tr>
            <td><i class="pi pi-check" pTooltip="Realizado" *ngIf="lancamento.realizado" style="color: green"></i></td>
            <td>{{lancamento.dataInclusao | date:'dd/MM/yyyy'}}</td>
            <td>{{lancamento.nome}}</td>
            <td>{{lancamento.formaPagamento.nome}}</td>
            <td>{{lancamento.categoria.nome}}</td>
            <td>{{lancamento.valor | currency: 'BRL'}}</td>
            <td>
                <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded mr-2" pTooltip="Alterar" (click)="alterar(lancamento.id)"></button>
                <p-button icon="pi pi-trash" styleClass="p-button-rounded p-button-warning" pTooltip="Excluir" (click)="excluir(lancamento)"></p-button>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="footer">
        <tr>
            <td colspan="5">T O T A L</td>
            
            <td>{{total | currency: 'BRL'}}</td>
            <td></td>
        </tr>
    </ng-template>
</p-table>
